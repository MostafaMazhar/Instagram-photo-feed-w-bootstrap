<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ig-photo-feed-bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="
  sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <!-- icons link -->
  <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
  
</head>
  <body>
    
    <!-- Navbar logo left -->
    <nav class="navbar navbar-light bg-light py-3">
      <div class="container-fluid">
        <div class="d-flex w-100 justify-content-between">
            <div> 
              <i class="fa-brands fa-instagram fa-xl"></i>
              <h5 class="d-inline-block fs-5">Instagram</h5>
            </div>
    <!-- Navbar "create new post" button right -->
            <div class=" d-flex">
                <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" 
                data-bs-target="#exampleModal">Create a new post</button>
                <div class="dropdown">
                   <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-gear"></i>
                   </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Accesibility</a></li>
                    <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                  </ul>
                </div>   
            </div> 
        </div>         
      </div>      
    </nav> 
    <!-- Modal Body -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create new post</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Caption:</label>
                <textarea class="form-control" placeholder="Create your post here" id="message-text"></textarea>
              </div> 
                         <!-- button Icons -->
                <button class="border rounded p-1 m-1 btn-light">
                      <i class="fa-solid fa-camera fa-xl"></i>
                </button>
                <button class="border rounded p-1 m-1 btn-light">
                  <i class="fa-solid fa-location-dot fa-xl"></i>
                </button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>

             
    
             
    










             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
              crossorigin="anonymous">
              </script>
  </body>
</html>
