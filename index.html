<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ig-photo-feed-bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="
  sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <!-- icons link -->
  <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
  
</head>
  <body>
    
    <!-- Navbar logo left -->
    <nav class="navbar navbar-light bg-light py-3">
      <div class="container-fluid">
        <div class="d-flex w-100 justify-content-between">
            <div> 
              <i class="fa-brands fa-instagram fa-xl"></i>
              <h5 class="d-inline-block fs-5">Instagram</h5>
            </div>
    <!-- Navbar "create new post" button right -->
            <div class=" d-flex">
                <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" 
                data-bs-target="#exampleModal">Create a new post</button>
                <div class="dropdown">
                   <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-gear"></i>
                   </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Accesibility</a></li>
                    <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                  </ul>
                </div>   
            </div> 
        </div>         
      </div>      
    </nav> 
    <!-- Modal Body -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create new post</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Caption:</label>
                <textarea class="form-control" placeholder="Create your post here" id="message-text"></textarea>
              </div> 
                         <!-- button Icons -->
                <button class="border rounded p-1 m-1 btn-light">
                      <i class="fa-solid fa-camera fa-xl"></i>
                </button>
                <button class="border rounded p-1 m-1 btn-light">
                  <i class="fa-solid fa-location-dot fa-xl"></i>
                </button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>
    
             <!-- 'toggle' switch tab photo "single square photo to tablist" -->
    <div class="container-fluid p-2">
      <ul class="nav nav-pill justify-content-center" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
              <a class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                  role="tab" aria-controls="home" aria-selected="true"><i
                      class="fa-solid fa-table-cells"></i></a>
          </li>
          <li class="nav-item" role="presentation">
              <a class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                role="tab" aria-controls="profile" aria-selected="false"><i class="fa-solid fa-square"></i></a>
          </li>
      </ul> 
    </div>
          
            <!-- toggle class for both photo grids -->
      <div class="tab-content" id="myTabContent">
                <!-- toggle controller   -->
        <div class="tab-pane fade show active overflow-hidden" id="home" role="tabpanel" aria-labelledby="home-tab"> 
              <!-- first row Photo Grid display -->
          <div class="container-fluid d-flex justify-content-center">
            <div class="row">
              <div class="col p-2">
                <img src="https://images.unsplash.com/photo-1511765224389-37f0e77cf0eb?w=500&h=500&fit=crop" class="gallery-image" alt="">
              </div>
              <div class="col p-2">
                <img src="https://images.unsplash.com/photo-1497445462247-4330a224fdb1?w=500&h=500&fit=crop" class="gallery-image" alt="">
              </div>
              <div class="col p-2">
                    <img src="https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=500&h=500&fit=crop" class="gallery-image" alt="">
              </div>
            </div>
          </div>

                <!-- second row photo grid display -->
          <div class="container-fluid d-flex justify-content-center">    
            <div class="row">
              <div class="col p-2">
                <img src="https://images.unsplash.com/photo-1502630859934-b3b41d18206c?w=500&h=500&fit=crop" class="gallery-image" alt="">
              </div>
              <div class="col p-2">
                <img src="https://images.unsplash.com/photo-1498471731312-b6d2b8280c61?w=500&h=500&fit=crop" class="gallery-image" alt="">
              </div>
              <div class="col p-2">
                <img src="https://images.unsplash.com/photo-1515814472071-4d632dbc5d4a?w=500&h=500&fit=crop" class="gallery-image" alt="">
              </div>
            </div>
          </div>
          
                <!-- Third row photo grid display -->
          <div class="container-fluid d-flex justify-content-center">    
            <div class="row">
              <div class="col p-2">
                <img src="https://images.unsplash.com/photo-1504214208698-ea1916a2195a?w=500&h=500&fit=crop" class="gallery-image" alt="">
              </div>
              <div class="col p-2">
                <img src="https://images.unsplash.com/photo-1518481612222-68bbe828ecd1?w=500&h=500&fit=crop" class="gallery-image" alt="">
              </div>
              <div class="col p-2">
                <img src="https://images.unsplash.com/photo-1423012373122-fff0a5d28cc9?w=500&h=500&fit=crop" class="gallery-image" alt="">
              </div>
            </div>
          </div>
        </div>
          
                  <!-- toggle controller   -->
          <div class="tab-pane fade overflow-hidden" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                  <!-- single photo feed row -->
              <div class="container-fluid d-flex justify-content-center ">
                <div class="row-1 d-grid gap-3">
                  <div class="col">
                    <!-- card style -->
                    <div class="card">
                      <div class="card-header d-flex justify-content-between">
                          <h6>SF </h6> 
                          <h6 class="">10/05</h6>
                        </div>
                        <img src="https://images.unsplash.com/photo-1502630859934-b3b41d18206c?w=500&h=500&fit=crop" class="gallery-image" alt="">
                        <div class="card-body">
                          <h6 class="card-title">207 Likes</h6>
                          <p class="card-text"> Beautiful day outdoor</p>
                        </div>
                      </div>
                      <!-- card end -->
                  </div>
                  <div class="col">
                    <!-- card style -->
                    <div class="card">
                      <div class="card-header d-flex justify-content-between">
                          <h6>Vennis beach</h6> 
                          <h6>10/08</h6> 
                        </div>
                        <img src="https://images.unsplash.com/photo-1423012373122-fff0a5d28cc9?w=500&h=500&fit=crop" class="gallery-image" alt="">
                        <div class="card-body">
                          <h6 class="card-title">75 Likes</h6>
                          <p class="card-text"> 100 degree outside!</p>
                        </div>
                      </div>
                      <!-- card end -->
                  </div>
                  <div class="col">
                    <!-- card style -->
                    <div class="card">
                      <div class="card-header d-flex justify-content-between">
                        <h6>San Diego</h6> 
                        <h6>11/22</h6> 
                        </div>
                        <img src="https://images.unsplash.com/photo-1515814472071-4d632dbc5d4a?w=500&h=500&fit=crop" class="gallery-image" alt="">
                        <div class="card-body">
                          <h6 class="card-title">150 Likes</h6>
                          <p class="card-text"> What's up Roco!</p>
                        </div>
                      </div>
                      <!-- card end -->
                  </div>
                </div>  
              </div>  
          </div>
      </div>

                                -col gap between photos DONE
                                -font size done
                                -toggle page top with single photo list -->


 






             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
              crossorigin="anonymous">
              </script>
  </body>
</html>
